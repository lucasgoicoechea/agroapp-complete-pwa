name: Build Android APK (Expo Online)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: agroapp-complete-pwa
        run: npm install

      - name: Install Expo & EAS
        run: npm install -g expo-cli eas-cli

      - name: Login to Expo
        run: expo login --token $EXPO_TOKEN
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android APK
        working-directory: agroapp-complete-pwa
        run: eas build -p android --profile preview --non-interactive

